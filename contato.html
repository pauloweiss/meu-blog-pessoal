<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/dark-mode.css" id="dark-mode-style" disabled />
</head>
<body>
  <header>
    <h1><a href="index.html">← Meu Blog</a></h1>
    <button id="toggle-dark">🌙</button>
  </header>
  <main>
    <section>
      <h2>Entre em Contato</h2>
      <p>Tem alguma dúvida, sugestão ou deseja colaborar? Me envie uma mensagem!</p>
      <form action="mailto:seuemail@exemplo.com" method="post" enctype="text/plain">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Meu Nome</p>
  </footer>
  <script src="assets/js/dark-mode.js"></script>
</body>
</html>
